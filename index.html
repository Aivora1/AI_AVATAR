<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AI Avatar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

</head>
<body>
<div id="onboarding">
  <h1>🤖 Создание AI Аватара</h1>

  <div class="card">
    <label>Имя аватара</label>
    <input type="text" id="name" placeholder="Например: Alex">

    <label>Архетип</label>
    <select id="archetype">
      <option value="smart">🧠 Умный</option>
      <option value="bold">🔥 Дерзкий</option>
      <option value="calm">🧘 Спокойный</option>
      <option value="funny">😏 Ироничный</option>
    </select>

    <label>Стиль общения</label>
    <select id="style">
      <option value="friendly">😊 Дружелюбный</option>
      <option value="strict">🧐 Серьёзный</option>
      <option value="sarcastic">😈 Саркастичный</option>
      <option value="motivator">🚀 Мотивирующий</option>
    </select>

    <button onclick="createAvatar()">Создать аватар</button>
  </div>
</div>

<!-- ЭКРАН ГЛАВНОЙ СТРАНИЦЫ -->
<div id="dashboard" class="hidden">
  <div class="container">

    <div class="card">
      <div class="avatar-header">
        <div class="avatar-icon">🤖</div>
        <div>
          <div id="avatarName"><b>Alex</b></div>
          <div id="avatarType">Архетип: 🧠 Умный</div>
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <div>⭐ Уровень</div>
          <b id="level">1</b>
        </div>
        <div class="stat">
          <div>📈 XP</div>
          <b id="xp">0 / 100</b>
        </div>
      </div>

      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>

    <div class="card energy">
      ⚡ Энергия <b id="energy">10 / 10</b>
    </div>

    <div class="actions">
      <button onclick="startChat()">💬 Общаться</button>
      <button class="secondary" onclick="upgrade()">🛠 Прокачка</button>
      <button class="secondary" onclick="profile()">📊 Профиль</button>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
