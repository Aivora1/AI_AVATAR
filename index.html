<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AI Avatar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

</head>
<body>

  <h1>🤖 Создание AI Аватара</h1>

  <div class="card">
    <label>Имя аватара</label>
    <input type="text" id="name" placeholder="Например: Alex">

    <label>Архетип</label>
    <select id="archetype">
      <option value="smart">🧠 Умный</option>
      <option value="bold">🔥 Дерзкий</option>
      <option value="calm">🧘 Спокойный</option>
      <option value="funny">😏 Ироничный</option>
    </select>

    <label>Стиль общения</label>
    <select id="style">
      <option value="friendly">😊 Дружелюбный</option>
      <option value="strict">🧐 Серьёзный</option>
      <option value="sarcastic">😈 Саркастичный</option>
      <option value="motivator">🚀 Мотивирующий</option>
    </select>

    <button onclick="createAvatar()">Создать аватар</button>
  </div>
 <script src="script.js"></script>
</body>
</html>
